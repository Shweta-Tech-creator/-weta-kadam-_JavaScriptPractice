<!DOCTYPE html>
<html>
<head><title>Date & setInterval</title></head>
<body>

<p id="clock"></p>
<p id="countUp"></p>
<button onclick="stopClock()">Stop Clock</button>

<script>
  // The Date object in JavaScript represents a single moment in time.
  // It can be used to get the current date and time.
  const now = new Date();
  console.log("Current Date/Time:", now);

  const clockElement = document.getElementById("clock");

  // setInterval() runs a function repeatedly at a given time interval (in milliseconds).
  // Here, it's used to update the clock every second.
  const intervalId = setInterval(() => {
    const current = new Date();
    clockElement.textContent = "Time: " + current.toLocaleTimeString();
  }, 1000);

  // clearInterval() stops a running setInterval when passed its ID.
  function stopClock() {
    clearInterval(intervalId);       // Stops the clock
    clearInterval(countUpTimer);     // Stops the count up
  }

  // In JavaScript, dates can be compared directly using comparison operators.
  // This works because Date objects are internally numbers (milliseconds since 1970).
  const date1 = new Date("2024-01-01");
  const date2 = new Date("2025-01-01");
  console.log(date1 < date2 ? "Date1 is earlier" : "Date2 is earlier");

  // Timers like setInterval can be combined with conditions for logic control.
  // This loop counts from 0 to 10, then clears itself.
  let count = 0;
  const countDisplay = document.getElementById("countUp");
  const countUpTimer = setInterval(() => {
    if (count <= 10) {
      countDisplay.textContent = "Counter: " + count++;
    } else {
      clearInterval(countUpTimer);  // Stops the count when condition is met
    }
  }, 1000);
</script>

</body>
</html>
